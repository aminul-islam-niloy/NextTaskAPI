<h2 mat-dialog-title>{{ task ? 'Edit Task' : 'Add Task' }}</h2>
<form [formGroup]="taskForm" (ngSubmit)="saveTask()" style=" margin-left: 5px; padding: 5px; ">
  <mat-form-field style="width: 477px;">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>
<br/>
  <mat-form-field appearance="fill" style="margin-right:3px ;">
    <mat-label>Start Time</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startTime" required />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End Time</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endTime" required />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="primary" type="submit">{{ task ? 'Save Changes' : 'Save Task' }}</button>
  </div>
</form>
